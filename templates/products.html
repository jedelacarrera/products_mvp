{% extends "base.html" %}
{% block content %}
	<div class="container">
		{% for category, products in categories.items() %}
			<h4>{{category | capitalize}}</h4>
			<div class="row card-group">
			{% with products=products %}
				{% include "product_template.html" %}
			{% endwith %}
			</div>
			<hr>
		{% endfor %}
	</div>
{% endblock %}
