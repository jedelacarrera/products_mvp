<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Mejores precios</title>
	<link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='index.jpeg') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles_v6.css') }}"/>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
  	  <a class="navbar-brand" href='/products/'>Mis productos</a>
	  <a class="nav-item nav-link active" href="/data/">Actualizar datos</a>
	  <form class="form-inline" action="/products/" method="get">
	    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" value="{{search}}" autofocus>
	    <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
	  </form>
	</nav>
	<div class="container">
		{% for category, products in categories.items() %}
			<h4>{{category | capitalize}}</h4>
			<div class="row card-group">
			{% for product in products %}
				<div class="row col-sm-4">
					<div class="card">
						<a href="/products/{{product.id}}" class="a-card">
						  <img class="card-img-top" src="{{product.url}}" alt="Product image" width="100px">
						  <div class="card-body">
						    <h3 class="card-title">{{ product.description }}</h3>
						    <div class="best-price">
						    	<p class="card-text price">{{ product.best_price.price }}</p>
						    	<img src="{{ url_for('static', filename=product.best_price.provider.url) }}"/>
						    </div>
						  </div>
						</a>
					</div>
				</div>
			{% endfor %}
			</div>
			<hr>
		{% endfor %}
	</div>
</body>
</html>
