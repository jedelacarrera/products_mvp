<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>BÃºsqueda de perfiles de facebook</title>
	<link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}"/>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary justify-content-between">
  	  <a class="navbar-brand" href='/products/'>Mis productos</a>
	  <form class="form-inline" action="/products/" method="get">
	    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
	    <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
	  </form>
	</nav>
	<div class="container" style="margin-top: 20px">
		<div class="row">
		{% for product in products %}
			<div class="col-sm-4">
				<div class="card" style="width: 18rem; margin-bottom: 20px; box-shadow: 5px 7px 19px -8px rgba(0,0,0,0.75);">
				  <img class="card-img-top" src="{{product.url}}" alt="Product image" style="box-shadow: 0px 5px 3px -4px rgba(0,0,0,0.75);">
				  <div class="card-body">
				    <h5 class="card-title">{{ product.name }}</h5>
				    <p class="card-text">$ {{ product.best_price }}</p>
				    <a href="/products/{{product.id}}" class="btn btn-primary">Ver el producto</a>
				  </div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
	<script type="text/javascript">
	</script>

</body>
</html>
